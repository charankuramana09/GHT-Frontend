<!-- registration.component.html -->
<div class="container-fluid py-5">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-5">
                <div class="card border-0">
                    <div class="card-header bg-light text-center p-4">
                        <h1 class="text-dark m-0">Book A Seat</h1>
                    </div>
                    <div class="card-body rounded-bottom bg-primary p-5">
                        <form (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <input
                                    type="text"
                                    class="form-control border-0 p-4"
                                    placeholder="Your Name"
                                    [(ngModel)]="formData.name"
                                    name="name"
                                    required="required"
                                />
                            </div>
                            <div class="form-group">
                                <input
                                    type="email"
                                    class="form-control border-0 p-4"
                                    placeholder="Your Email"
                                    [(ngModel)]="formData.email"
                                    name="email"
                                    required="required"
                                />
                            </div>
                            <div class="form-group">
                                <select
                                    class="custom-select border-0 px-4"
                                    style="height: 47px"
                                    [(ngModel)]="formData.subject"
                                    name="subject"
                                >
                                    <option selected>Select A Subject</option>
                                    <option value="Mathematics">Mathematics</option>
                                    <option value="Physics">Physics</option>
                                    <option value="Drawing">Drawing</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select
                                    class="custom-select border-0 px-4"
                                    style="height: 47px"
                                    [(ngModel)]="formData.tutor"
                                    name="tutor"
                                >
                                    <option selected>Select A Tutor</option>
                                    <option value="Charan">Charan</option>
                                    <option value="Shiva">Shiva</option>
                                    <option value="Mahesh">Mahesh</option>
                                </select>
                            </div>
                            <!-- New field for class selection -->
                            <div class="form-group">
                                <select
                                    class="custom-select border-0 px-4"
                                    style="height: 47px"
                                    [(ngModel)]="formData.classLevel"
                                    name="class"
                                >
                                    <option selected>Select A Class</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                            <!-- New field for date selection -->
                            <div class="form-group">
                                <input
                                    type="date"
                                    class="form-control border-0 p-4"
                                    [(ngModel)]="formData.date"
                                    name="date"
                                    required="required"
                                />
                            </div>
                            <div>
                                <button
                                    class="btn btn-secondary btn-block border-0 py-3"
                                    type="submit"
                                >
                                    Book Now
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
