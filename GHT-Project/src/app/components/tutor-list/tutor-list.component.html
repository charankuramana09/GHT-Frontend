<!-- Team Start --> 
<div class="container-fluid pt-5">
  <div class="container">
    <div class="text-center pb-2">
      <p class="section-title px-5">
        <span class="px-2">Our Teachers</span>
      </p>
      <h1 class="mb-4">Meet Our Teachers</h1>
    </div>
    <div class="row">
      <div class="col-md-6 col-lg-3 text-center team mb-5" *ngFor="let tutor of tutorList">
        <div class="position-relative overflow-hidden mb-4 rounded-circle" style="width: 150px; height: 150px; margin: auto;">
          <img [src]="'data:image/jpeg;base64,' + tutor.image" alt="{{ tutor.name }}'s image" class="tutor-image rounded-circle" style="width: 100%; height: 100%; object-fit: cover;">
          <div class="team-social d-flex align-items-center justify-content-center w-100 h-100 position-absolute" style="top: 0; left: 0; background: rgba(0, 0, 0, 0.5); opacity: 0; transition: opacity 0.3s;">
            <a class="btn btn-outline-light text-center mr-2 px-0" style="width: 38px; height: 38px" href="#"><i class="fab fa-twitter"></i></a>
            <a class="btn btn-outline-light text-center mr-2 px-0" style="width: 38px; height: 38px" href="#"><i class="fab fa-facebook-f"></i></a>
            <a class="btn btn-outline-light text-center px-0" style="width: 38px; height: 38px" href="#"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </div>
        <h4>{{ tutor.name }}</h4>
        <i>Expert in: {{ tutor.expertise }}</i>
      </div>
    </div>
  </div>
</div>
