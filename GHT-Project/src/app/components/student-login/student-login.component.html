<!-- student-login.component.html -->
<div class="login-container">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <h2>Login</h2>
    <div class="form-group">
      <label for="email">Email</label>
      <!-- <input
        type="email"
        id="email"
        name="email"
        ngModel
        required
        #email="ngModel"
        class="form-control"
        placeholder="Enter your email"
      /> -->
      <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required>

      <!-- <div *ngIf="email.invalid && email.touched" class="error">
        Valid email is required.
      </div> -->
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <!-- <input
        type="password"
        id="password"
        name="password"
        ngModel
        required
        #password="ngModel"
        class="form-control"
        placeholder="Enter your password"
      /> -->
      <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required>


      <!-- <div *ngIf="password.invalid && password.touched" class="error">
        Password is required.
      </div> -->
    </div>
    <div class="form-group remember-me">
      <input type="checkbox" id="rememberMe" name="rememberMe" ngModel />
      <label for="rememberMe">Remember Me</label>
    </div>
    <button type="submit" [disabled]="!loginForm.valid" class="btn-submit">
      Login
    </button>
    <div class="forgot-password">
      <a href="/reset-password">Forgot your password?</a>
    </div>

    <p class="text-danger" *ngIf="message">{{ message }}</p>
  </form>
</div>
