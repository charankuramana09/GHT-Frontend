<div class="col-lg-12 d-flex m-5 p-auto align-items-center justify-content-center">
  <div class="col-lg-4 mr-5">
    <h2>Parent Registration Form</h2>
    <form class="d-flex flex-column" (ngSubmit)="registerParent()">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="registrationData.name" required><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="registrationData.email" required><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="registrationData.password" required><br>
      <button type="submit" class="btn btn-success">Register</button>
    </form>
  </div>
  <div class="image col-lg-6">
    <img src="../assets/img/studentandparent.png" alt="Tutor and Student">
  </div>
</div>
