<div class="bg-light p-5">
    <h2 class="mb-4">Leave a comment</h2>
    <form  [formGroup]="commentForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name *</label>
        <input id="name" formControlName="name" type="text" class="form-control">
        <div *ngIf="commentForm.get('name').hasError('required') && commentForm.get('name').touched" class="warning-message error-message">
            Name is required
          </div>
      </div>
      <div class="form-group">
        <label for="email">Email *</label>
        <input id="email" formControlName="email" class="form-control" type="email">
        <div *ngIf="commentForm.get('email').hasError('required') && commentForm.get('email').touched" class="warning-message error-message">
            Email is required
          </div>
      </div>
      <div class="form-group">
        <label for="website">Website</label>
        <input id="website" formControlName="website" class="form-control" type="website">
      </div>

      <div class="form-group">
        <label for="message">Message *</label>
        <textarea id="message" cols="30" rows="5" formControlName="message" class="form-control"></textarea>
        <div *ngIf="commentForm.get('message').hasError('required') && commentForm.get('message').touched" class="warning-message error-message">
            Message is required
          </div>
    </div>
      <div class="form-group mb-0">
        <input type="submit" value="Leave Comment" class="btn btn-primary px-3" />
      </div>
    </form>
  </div>
