

<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="form-container student-registration">
  <!-- Personal Information Component -->
  <app-personal-registration></app-personal-registration>

  <h2 class="m-3">Additional Details After Registration</h2>
  <div class="form-group">
    <label for="board">Select Board:</label>
    <select id="board" formControlName="board" class="form-control">
      <option value="">Select</option>
      <option value="CBSE">CBSE</option>
      <option value="ICSE">ICSE</option>
      <option value="State">State</option>
    </select>
  </div>
  <div class="form-group">
    <label for="school">School:</label>
    <input id="school" type="text" formControlName="school" class="form-control">
  </div>
  <div class="form-group">
    <label for="class">Class:</label>
    <input id="class" type="text" formControlName="class" class="form-control">
  </div>
  <div class="form-group">
    <label for="preferredTimings">Preferred Timings:</label>
    <input id="preferredTimings" type="text" formControlName="preferredTimings" class="form-control">
  </div>
  <div class="form-group">
    <label for="daysPerWeek">Number of Days in a Week:</label>
    <input id="daysPerWeek" type="number" formControlName="daysPerWeek" class="form-control">
  </div>
  <div class="form-group">
    <label for="sessionDuration">Duration of Each Session (mins):</label>
    <input id="sessionDuration" type="number" formControlName="sessionDuration" class="form-control">
  </div>
  <div class="form-group">
    <label for="addressLine1">Address Line 1:</label>
    <input id="addressLine1" type="text" formControlName="addressLine1" class="form-control">
  </div>
  <div class="form-group">
    <label for="addressLine2">Address Line 2:</label>
    <input id="addressLine2" type="text" formControlName="addressLine2" class="form-control">
  </div>

  <h2>Parent/Guardian Information</h2>
  <div class="form-group">
    <label for="fatherName">Father’s Name:</label>
    <input id="fatherName" type="text" formControlName="fatherName" class="form-control">
  </div>
  <div class="form-group">
    <label for="fatherOccupation">Occupation:</label>
    <input id="fatherOccupation" type="text" formControlName="fatherOccupation" class="form-control">
  </div>
  <div class="form-group">
    <label for="fatherPhone">Phone:</label>
    <input id="fatherPhone" type="text" formControlName="fatherPhone" class="form-control">
  </div>
  <div class="form-group">
    <label for="fatherEmail">Email:</label>
    <input id="fatherEmail" type="email" formControlName="fatherEmail" class="form-control">
  </div>
  <div class="form-group">
    <label for="motherName">Mother’s Name:</label>
    <input id="motherName" type="text" formControlName="motherName" class="form-control">
  </div>
  <div class="form-group">
    <label for="motherOccupation">Occupation:</label>
    <input id="motherOccupation" type="text" formControlName="motherOccupation" class="form-control">
  </div>
  <div class="form-group">
    <label for="motherPhone">Phone:</label>
    <input id="motherPhone" type="text" formControlName="motherPhone" class="form-control">
  </div>
  <div class="form-group">
    <label for="motherEmail">Email:</label>
    <input id="motherEmail" type="email" formControlName="motherEmail" class="form-control">
  </div>
  <div class="form-group">
    <label for="parentAddress">Address:</label>
    <input id="parentAddress" type="text" formControlName="parentAddress" class="form-control">
  </div>

  <button type="submit" class=" rounded-pill submit-button">Submit</button>
</form>
