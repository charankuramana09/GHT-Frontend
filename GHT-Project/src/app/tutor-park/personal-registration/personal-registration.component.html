<h1 class="my-3"> Personal Details   </h1>

<form [formGroup]="registrationForm" class="form-container ">
  <div class="form-group">
    <label for="name">Name:</label>
    <input id="name" formControlName="name" type="text" class="form-control">
    <div *ngIf="registrationForm.get('name').hasError('required') && registrationForm.get('name').touched" class="warning-message error-message">
      Name is required
    </div>
  </div>
  
  <div class="form-group">
    <label for="surname">Surname:</label>
    <input id="surname" formControlName="surname" type="text" class="form-control">
    <div *ngIf="registrationForm.get('surname').hasError('required') && registrationForm.get('surname').touched" class="warning-message error-message">
      Surname is required
    </div>
  </div>

  <div class="form-group">
    <label>Gender:</label>
    <label><input formControlName="gender" type="radio" value="male"> Male</label>
    <label><input formControlName="gender" type="radio" value="female"> Female</label>
    <div *ngIf="registrationForm.get('gender').hasError('required') && registrationForm.get('gender').touched" class="warning-message error-message">
      Gender is required
    </div>
  </div>

  <div class="form-group">
    <label for="dob">DOB:</label>
    <input id="dob" formControlName="dob" type="date" class="form-control">
    <div *ngIf="registrationForm.get('dob').hasError('required') && registrationForm.get('dob').touched" class="warning-message error-message">
      Date of Birth is required
    </div>
  </div>

  <div class="form-group">
    <label for="city">City:</label>
    <input id="city" formControlName="city" type="text" class="form-control">
    <div *ngIf="registrationForm.get('city').hasError('required') && registrationForm.get('city').touched" class="warning-message error-message">
      City is required
    </div>
  </div>

  <div class="form-group">
    <label for="mobileNo">Mobile No.:</label>
    <input id="mobileNo" formControlName="mobileNo" type="text" class="form-control">
    <div *ngIf="registrationForm.get('mobileNo').hasError('required') && registrationForm.get('mobileNo').touched" class="warning-message error-message">
      mobile No is required
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email ID:</label>
    <input id="email" formControlName="email" type="email" class="form-control">
    <div *ngIf="registrationForm.get('email').hasError('required') && registrationForm.get('email').touched" class="warning-message error-message">
      email is required
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input id="password" formControlName="password" type="password" class="form-control">
    <div *ngIf="registrationForm.get('password').hasError('required') && registrationForm.get('password').touched" class="warning-message error-message">
      Password is required
    </div>
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirm Password:</label>
    <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control">
    <div *ngIf="registrationForm.get('confirmPassword').hasError('required') && registrationForm.get('confirmPassword').touched" class="warning-message error-message">
      Confirm Password is required
    </div>
  </div>

</form>
